<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <!-- Remote D3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- ePeek -->
    <link rel="stylesheet" href="../lib/ePeek.css" type="text/css" />
    <script src="../lib/ePeek.js"></script>

    <!-- Default -->
    <!-- <link rel="stylesheet" href="css/default.css" type="text/css" /> -->
    <script src="../clients/lib/comparative.js"></script>

  </head>

  <body>
    <div id="genomeBrowser"></div>

    <script>
      (function() {
        var width = 900;
        var height = 150;
        var gene = "BRCA1";
        var gBs = [ epeek().species("human").width(width).height(height).gene(gene).allow_drag(false),
                    epeek().species("mouse").width(width).height(height).gene(gene).allow_drag(false)];
        var gBTheme = epeek_theme();
        gBTheme(gBs, document.getElementById("genomeBrowser"));
      })();
    </script>
  </body>

</html>
