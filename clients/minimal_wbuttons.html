<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <!-- Local CSS -->
  <link rel="stylesheet" href="../lib/ePeek.css" type="text/css" />

  <!-- Remote D3.js -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
<!--   <script src="../lib/d3.v3.js"></script> -->

  <!-- Local libs -->
  <script src="../lib/ePeek.js"></script>
  <script src="lib/minimal2.js"></script>
</head>

<body>
  <div style="margin-left:auto; margin-right:auto; width:50%">
    <button onclick="gB.left(1.1)"><img src="glyphicons_216_circle_arrow_left.png"/></button>
    <button onclick="gB.zoom(1.1)"><img src="glyphicons_191_circle_minus.png"/></button>
    <button onclick="gB.zoom(0.9)"><img src="glyphicons_190_circle_plus.png"/></button>
    <button onclick="gB.right(1.1)"><img src="glyphicons_217_circle_arrow_right.png"/></button>
    <button onclick="gB.startOnOrigin()"><img src="glyphicons_242_google_maps.png"></button>
  </div>
  <div id="genomeBrowser"></div>

  <script>
    (function() {
        gB = epeek().species("human").width(1200).height(200).gene("PHI").allow_drag(false).foreground_color("#586471");
        var gBTheme = epeek_theme();
        gBTheme(gB, document.getElementById("genomeBrowser"));
    })();
  </script>
</body>
</html>
